<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mainBox">
        <div>
            <p class="name">Daniel Vázquez Aires</p>
            <div class="screen">
                <p>0</p>
            </div>
        </div>
        <div class="secondBox"> 
            <div class="numbers">
                <div class="numbersSeconds">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="numbersSpecial">
                    <button class="bigButton" >0</button>
                    <button>.</button>
                </div>
            </div>
                

            <div class="operations">
                <div class="operationsSeconds">
                    <button class="clearButton">C</button>
                    <button>X</button>
                    <button>-</button>
                    <button>+</button>
                </div>
                <div class="operationsSpecial">
                    <button>⭢</button>
                    <button>÷</button>
                    <button class="equalButton">=</button>

                </div>
            </div>
                  
        </div> <!--End second box-->
    </div> <!--End mainBox-->
    
</body>
</html>
